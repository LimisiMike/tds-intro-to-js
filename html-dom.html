<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM</title>
    <!-- link to html-dom.css file inside the styles folder -->
    <link rel="stylesheet" href="styles/html-dom.css" />
  </head>
  <body id="body">
    <div>Welcome to learning the HTML DOM</div>

    <h1 id="demo">Hello world!</h1>

    <p id="para">This is a paragraph written in HTML</p>

    <button id="myBtn">Click me</button>
    <hr color="black" size="2" style="margin: 1rem 0" />

    <!-- simple form to submit a username to the server -->
    <form id="form">
      <label for="lname">Full name:</label>
      <br />

      <input type="text" id="fullname" name="lname" />
      <br /><br />

      <h3 id="form-input"></h3>
      <input type="submit" value="Submit" />
    </form>
    <hr color="black" size="2" style="margin: 1rem 0" />

    <ul id="myList">
      <!-- add a close button to each list item -->
      <li id="list-item1">Item 1 <span class="close">&times;</span></li>
      <li id="list-item2">Item 2 <span class="close">&times;</span></li>
      <li id="list-item3">Item 3 <span class="close">&times;</span></li>
      <li id="list-item4">Item 4 <span class="close">&times;</span></li>
      <li id="list-item5">Item 5 <span class="close">&times;</span></li>
    </ul>
    <hr color="black" size="2" style="margin: 1rem 0" />

    <!-- Learning HTML DOM by example -->
    <script src="scripts/10-html-dom.js"></script>
  </body>
</html>
